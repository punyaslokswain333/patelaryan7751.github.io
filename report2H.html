        <script>
            var url;
            var emkey= sessionStorage.getItem("emkey");
    if(emkey==null)
        {
            window.open('ki.html','_self');
        }
            document.getElementById("getl").addEventListener("click",getreport);
            function getreport()
             {
                 var fg= document.getElementById("getl");
    if(fg.style.display==="none"){
        fg.style.display="block";
        
        
    }else{
        fg.style.display="none";
    }
                 var Yg= document.getElementById("fjj");
    if(Yg.style.display==="none"){
        Yg.style.display="block";
        
        
    }else{
        Yg.style.display="none";
    }
                 
                 
                 if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }

    

function showPosition(position) {
     var cordiref= firebase.database().ref("crimecredential/");
        cordiref.orderByChild("email").equalTo(emkey).on("child_added", function(data){
          var newVok= data.val();
            var ty=newVok.name;
            var pho=newVok.phone;
            
            
    
                 var today = new Date();
            var fg= today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            var tyu= today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
             
                         
                         
                var kpliref = firebase.database().ref('customers/');
            
    var data={
        
                                               
        email: emkey,
        
        name: ty,
        phone:pho,
        datedeparture: document.getElementById("cplace").value,
         datearrival: document.getElementById("cdate").value,
        message: document.getElementById("cmsg").value,
        datereported:fg,
        timereported:tyu,
        latitude:position.coords.latitude,
        longitude:position.coords.longitude
        
    }
     kpliref.push(data).then(function(){
                             window.alert("Your booking has been succesfully done!");
         window.alert("You will recieve an email from the concerned hotel for verification during check in.");
            window.open('hotellogin.html','_self');
                             });
 });   
    
}
                  function showError(error) {
                      
    
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
    
            }
